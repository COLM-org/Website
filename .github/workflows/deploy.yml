name: Deploy COLM Website

on:
  push:
    branches:
      - master    # or whatever your default branch is

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push to other repo
      pages: write

    steps:
    # 1) Checkout the Website repo
    - name: Checkout Website repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2) Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 4) Install Python dependencies
    - name: Install Python deps
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    # 5) Install any npm deps (if your Makefile needs them)
    - name: Install Node deps
      run: |
        npm install

    # 6) Build the site
    - name: Build site (make freeze)
      run: |
        source .venv/bin/activate
        make freeze

    # 7) Checkout the target repo into a subdirectory
    - name: Checkout gh-pages repo
      uses: actions/checkout@v3
      with:
        repository: COLM-org/colm-org.github.io
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: deploy
        path: gh-pages

    # 8) Copy build output into the gh-pages directory
    - name: Copy built site
      run: |
        rm -rf gh-pages/*
        cp -R build/* gh-pages/

    # 9) Commit & push
    - name: Commit & Push changes
      working-directory: gh-pages
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Automated deploy: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push origin deploy
        else
          echo "No changes to deploy."
        fi
